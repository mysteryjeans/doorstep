{% if category.sub_categories_list %}
<li class="dropdown-submenu">
	<a href="{{ category.get_absolute_url }}" class="dropdown-item d-flex justify-content-between" data-toggle="dropdown">
		<span>{{ category.name }}</span>
		<i class="fas fa-angle-right ml-4 mt-1 text-lightgrey"></i>
	</a>
	<ul class="dropdown-menu">
		{% for category in category.sub_categories_list %}
		{% include template_name %}
		{% endfor %}
	</ul>
</li>
{% else %}
<li>
	<a class="dropdown-item" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
</li>
{% endif %}
